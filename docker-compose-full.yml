# Docker Compose - Full Edge + Backend Deployment
# For production with IoT/Edge devices

version: "3.8"

services:
  # ============================================
  # CORE INFRASTRUCTURE
  # ============================================
  
  # MQTT Broker (central)
  mqtt:
    image: eclipse-mosquitto:2
    container_name: mqtt
    ports:
      - "1883:1883"
      - "8883:8883"  # TLS
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - streamware
    restart: always
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$", "-C", "1", "-i", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # AI / ORCHESTRATION
  # ============================================
  
  # Main Orchestrator
  orchestrator:
    build: ./orchestrator
    container_name: orchestrator
    environment:
      - MQTT_BROKER=mqtt
      - MQTT_PORT=1883
      - OLLAMA_HOST=http://ollama:11434
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=streamware
      - DB_PASSWORD=${DB_PASSWORD:-streamware123}
    volumes:
      - ./config:/app/config:ro
      - ./models:/app/models:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      mqtt:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - streamware
    restart: always

  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - streamware
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: always

  # ============================================
  # EDGE / IoT SIMULATION
  # ============================================
  
  # Firmware Simulator (sensors)
  firmware_sim:
    build:
      context: ./firmware
      dockerfile: Dockerfile
    container_name: firmware_sim
    environment:
      - MQTT_BROKER=mqtt
      - MQTT_PORT=1883
      - SENSOR_INTERVAL=5
    depends_on:
      - mqtt
    networks:
      - streamware
    restart: always

  # ============================================
  # DATABASE
  # ============================================
  
  db:
    image: postgres:15-alpine
    container_name: db
    environment:
      POSTGRES_USER: streamware
      POSTGRES_PASSWORD: ${DB_PASSWORD:-streamware123}
      POSTGRES_DB: streamware
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - streamware
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamware"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # APPLICATION
  # ============================================
  
  # Backend API
  backend:
    image: nginx:alpine  # Replace with actual backend
    container_name: backend
    environment:
      - DB_HOST=db
      - MQTT_BROKER=mqtt
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_healthy
    networks:
      - streamware
    restart: always

  # Frontend Web App
  frontend:
    image: nginx:alpine
    container_name: frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - streamware
    restart: always

  # ============================================
  # MONITORING (optional)
  # ============================================
  
  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - streamware
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - streamware
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  streamware:
    driver: bridge

volumes:
  mqtt_data:
  mqtt_logs:
  db_data:
  ollama_data:
  prometheus_data:
  grafana_data:
