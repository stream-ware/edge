# Docker Compose - Single Container Deployment
# Optimized for fast startup and development

services:
  # MQTT Broker (lightweight, starts first)
  mqtt:
    image: eclipse-mosquitto:2
    container_name: streamware-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt_data:/mosquitto/data
    networks:
      - streamware
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Orchestrator (main service)
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    image: streamware-orchestrator:latest
    pull_policy: never
    container_name: streamware-orchestrator
    environment:
      - MQTT_BROKER=${MQTT_BROKER:-mqtt}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - STREAMWARE_MODE=${STREAMWARE_MODE:-docker}
      - STREAMWARE_ENV_FILE=/app/.env
    volumes:
      - ./config:/app/config:ro
      - ./models:/app/models:ro
      - ./.env:/app/.env
      - /var/run/docker.sock:/var/run/docker.sock
    user: "0:0"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      mqtt:
        condition: service_healthy
    networks:
      - streamware
    restart: unless-stopped

  # Sample app for testing voice commands
  webapp:
    image: nginx:alpine
    container_name: webapp
    ports:
      - "${WEBAPP_PORT:-8081}:80"
    networks:
      - streamware
    restart: unless-stopped

networks:
  streamware:
    driver: bridge

volumes:
  mqtt_data:
