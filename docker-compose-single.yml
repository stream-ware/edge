# Docker Compose - Single Container Deployment
# Optimized for fast startup and development

services:
  # MQTT Broker (lightweight, starts first)
  mqtt:
    image: eclipse-mosquitto:2
    ports:
      - "${MQTT_PORT_EXTERNAL:-1883}:1883"
      - "${MOSQUITTO_WS_PORT:-9001}:9001"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt_data:/mosquitto/data
    networks:
      - streamware
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Orchestrator (main service)
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    image: streamware-orchestrator:latest
    pull_policy: never
    env_file:
      - .env
    environment:
      - STREAMWARE__MQTT__BROKER=${STREAMWARE__MQTT__BROKER:-mqtt}
      - STREAMWARE__MQTT__PORT=${STREAMWARE__MQTT__PORT:-1883}
      - STREAMWARE__LLM__BASE_URL=${STREAMWARE__LLM__BASE_URL:-http://host.docker.internal:11434}
      - STREAMWARE_MODE=${STREAMWARE_MODE:-docker}
      - STREAMWARE_ENV_FILE=/app/.env
      - STREAMWARE__AUDIO__STT__DEVICE=${STREAMWARE__AUDIO__STT__DEVICE:-auto}
      - STREAMWARE__AUDIO__STT__COMPUTE_TYPE=${STREAMWARE__AUDIO__STT__COMPUTE_TYPE:-auto}
    volumes:
      - ./config:/app/config:ro
      - ./models:/app/models:ro
      - ./orchestrator:/app/orchestrator:ro
      - ./.env:/app/.env
      - /var/run/docker.sock:/var/run/docker.sock
    user: "0:0"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      mqtt:
        condition: service_healthy
    networks:
      - streamware
    restart: unless-stopped

  # Sample app for testing voice commands
  webapp:
    image: nginx:alpine
    profiles:
      - demo
    ports:
      - "${WEBAPP_PORT:-8081}:80"
    networks:
      - streamware
    restart: unless-stopped

networks:
  streamware:
    driver: bridge

volumes:
  mqtt_data:
